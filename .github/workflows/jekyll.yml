        <h2>颱風概況</h2>
        <p>颱風名稱：康芮</p>
        <p>近中心風速：每秒40公尺</p>
        <p>暴風半徑：70公里</p>
        <p>目前位置：澎湖東北東方海面上</p>
        <p>預計移動方向：北轉北北東</p>
    </div>

    <div class="region">
        <h2>影響區域</h2>
        <p>暴風圈仍籠罩全台，包括澎湖、金門、馬祖。</p>
        <p>北北基、宜蘭、北花蓮今晚需慎防強風豪雨，預計到明天清晨才會減緩。</p>
        <p>蘭嶼、綠島、台東及南花蓮已出現破壞性的強風豪雨，晚間風雨將趨緩。</p>
    </div>

    <div class="region">
        <h2>未來預測</h2>
        <p>康芮強度預估會持續減弱，12至18小時後有機會減弱為輕度颱風。</p>
        <p>預計台灣本島脫離暴風圈的時間在明天早上，解除海警與陸警的時間預計在明天晚上。</p>
